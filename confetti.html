<html>
<head>
<style type="text/css">
.confetti{
width: 10px;
height: 20px;
position: absolute;
transition: 2s;
animation-name: swingd;
animation-duration: 1s;
animation-direction: alternate;
animation-iteration-count: infinite;
animation-timing-function: linear;
}
@keyframes swingd {
	from{
		transform: rotate(-180deg) rotateY(-180deg);
	}
	to{
		transform: rotate(180deg) rotateY(180deg);

	}
}


</style>

</head>
<body>

<script type="text/javascript">

let array = ["1","2","3"]
let colors = ["blue", "red"]

let falling =1
function makeConfetti(){
let square= document.createElement(
"div")
square.classList.add("confetti")
document.body.appendChild(square)
let r=Math.round(Math.random()*255)
let g=Math.round(Math.random()*255)
let b=Math.round(Math.random()*255)
let rotation = Math.random() * 360
square.style.backgroundColor="rgb("+r+","+g+","+b+")"

square.style.left=Math.random()*2000+"px"
square.style.top=Math.random()*10+"px"
square.style.transform = "rotate(" + rotation + "deg)"

function fall(){
falling= 200
square.style.top=parseInt(square.style.top)+falling+"px"
}
setInterval(fall, 100)
}

setInterval(makeConfetti, 100)
</script>

</body>
</html>
